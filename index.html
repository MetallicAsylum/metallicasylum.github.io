<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Circle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <label>Radius: <input type="range" id="radius" min="1" max="50" value="10" step="0.5"></label>
        <button id="minus" onclick="decRadius()">-</button>
        <span id="radiusVal" contenteditable="true">10.0</span>
        <button id="plus" onclick="incRadius()">+</button>
    </div>
    <div class="grid-viewport">
        <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
